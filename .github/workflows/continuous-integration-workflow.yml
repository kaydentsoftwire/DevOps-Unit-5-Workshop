name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"
    - name: Display dotnet version
      run: dotnet --version
    - name: Build code
      run: dotnet build
    